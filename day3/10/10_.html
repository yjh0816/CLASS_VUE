<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin:0; padding:0}
    li {list-style: none;}
    body {padding:30px;}
    .list {margin:20px 0; display: flex;}
    .list > li {margin:5px; width:200px; border:1px solid gray; padding:10px;}
    .list > li > * {display:block}
    .list > li > img {width:200px; margin-bottom:20px;}
    .list > li > strong {font-size:20px; color:#666; margin-bottom:10px}
    .list > li > span{margin-bottom:10px;}
  </style>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>Sales Product({{inCart.length}}) - {{totalPrice}}원</h1><br>
    <h3>구입목록</h3>
    <ul v-for="item,i in inCart" :key="item.title">
      <br><li>{{item.title}} {{item.price}} <a href="" @click.prevent="delCart(item, i)">삭제</a></li><br><hr>
    </ul>
    <ul class="list">
      <product-list 
        :chips-data="chips" 
        like=10
        @add-item="addCart"
      ></product-list>
    </ul>
  </div>
  <script>
    const productList = {
      template: `
          <li v-for="item,i in chipsData" :key="item.title">
            <img :src="item.img" />
            <strong>{{item.title}}</strong>
            <span>{{item.desc}}</span>
            <b>{{item.price}}</b>
            <button @click="add(i)">구입하기</button>
          </li>
      `,
      data() {
        return {
          k : this.like
        }
      },
      props:['chipsData','like'],
      methods: {
        a() {
          this.k = 20;
          return this.k;
        },
        add(idx) {
          this.$emit('add-item',idx);
        },
      },
    }

    const app = Vue.createApp({
      data() {
        return {
          inCart: [],
          chips:[{
              img:`images/mango.jpg`,
              title:`자연그대로 망고칩`,
              desc:`단맛이 그대로 살아있는 망고칩입니다.`,
              price:2500
            },
            {
              img:`images/apple.jpg`,
              title:`천연 오가닉 사과칩`,
              desc:`깨끗한 재료를 엄선하여 자연을 그대로 담았습니다.`,
              price:2000
            },
            {
              img:`images/jujube.jpg`,
              title:`아이깨끗 대추칩`,
              desc:`새콤함이 살아있는 반건조 대추그대로.`,
              price:3000
            }
          ]
        }
      },
      components: {'product-list': productList},
      computed: {
        totalPrice() {
          let result = 0;
          this.inCart.forEach(item => {
            result += item.price;
          });
          return result;
        },
      },
      methods: {
        addCart(idx) {
          this.inCart.push(this.chips[idx]);
        },
        delCart(item, idx) {
          this.inCart.splice(idx,1);
        },
      },
    });
    app.mount('#app');
  </script>
</body>
</html>
