<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
    <style>
      #app {
        border: 2px solid red;
        display: flex;
      }
      .text {
        width: 150px;
        height: 150px;
        border: 2px solid black;
        margin: 10px;
      }
      .red {
        border-color: red;
      }
      .green {
        border-color: green;
      }
      .blue {
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p :class="['text',{red: text1}]" class="text"
        @click="clickedText('red')">첫번째 글입니다.</p>
      <p :class="text2CSS" class="text"
        @click="clickedText('green')">두번째 글입니다.</p>
      <p :class="text3CSS" class="text"
        @click="clickedText('blue')">세번째 글입니다.</p>
    </div>
    <script>
      Vue.createApp({
        data () {
          return {
            text1: false,
            text2: false,
            text3: false,
          }
        },
        computed: {
          text1CSS() {return {red: this.text1}},
          text2CSS() {return {green: this.text2}},
          text3CSS() {return {blue: this.text3}}
        },
        methods: {
          clickedText(color) {
            if (color === 'red') {
              this.text1 = !this.text1;
            } else if (color === 'green') {
              this.text2 = !this.text2;
            } else if (color === 'blue') {
              this.text3 = !this.text3;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
