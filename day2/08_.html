<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    h1 {
      color: blue;
    }
    .user {
      background-color: grey;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
    }
    ul {
      list-style:none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Students List</h1>
    <ul class="user" v-for="user in users">
      <li><strong>Name : </strong>{{user.name}} <small>({{user.username}})</small></li>
      <li><strong>City : </strong>{{user.city}} <small>({{user.lat}}, {{user.lng}})</small></li>
      <li><strong>Street : </strong>{{user.street}} <small>({{user.zipcode}})</small></li>
      <li><strong>E-mail : </strong><a href="">{{user.email}}</a></li>
      <li><strong>Phone : </strong>{{user.phone}}</li>
      </ul>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          users: [],
        }
      },
      created() {
        fetch('https://jsonplaceholder.typicode.com/users')
          .then((response) => {
            return response.json();
          })
          .then((json) => {
            json.forEach(element => {
              this.users.push({
              name: element.name,
              city: element.address.city,
              street: element.address.street,
              email: element.email,
              phone: element.phone,
              username: element.username,
              lat: element.address.geo.lat,
              lng: element.address.geo.lng,
              zipcode: element.address.zipcode,
              });
            });
          });
      },
    });
    app.mount('#app');
  </script>
</body>
</html>
