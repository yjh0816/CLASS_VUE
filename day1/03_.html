<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <button @click="decrease($event, myNum)">감소</button>
    <button @click.once="(event) => {increase(myNum, event)}">증가</button>
    <div @click="increase(20)">
      <p @click.stop="some">결과: {{number}}</p>
    </div>
    <br/><br/><br/><br/>
    <input @keyup.ctrl.enter="setName($event)" type="text">
    <p>{{ myName }}</p>
  </div>
 
  <script>
    Vue.createApp({
      data () {
        return {
          myNum: 13,
          number: 100,
          myName: '',
        }
      },
      methods: {
        increase(num, event) {
          this.number += num;
        },
        decrease(event, num) {
          this.number -= num;
        },
        some(event) {
          console.log('some');
        },
        setName(event) {
          this.myName = event.target.value;
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
