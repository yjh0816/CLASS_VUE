<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>저는 {{ age }}살 입니다.</h1>
      <input type="text" v-model="age"/>
      <button v-on:click="addAge">나이 증가</button>
    </div>
    <script>
      const instance = Vue.createApp({
        data () { 
          return {
            age: 20,
          } 
        },
        methods: {
          addAge() {
            this.age++;
          }
        }
      });
      console.log(instance);
      instance.mount('#app');
    </script>
  </body>
</html>
